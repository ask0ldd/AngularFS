<body>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>login</label>
        <input id="login" type="text" formControlName="login">
        <p *ngIf="loginForm.get('login')?.invalid && (loginForm.get('login')?.dirty || loginForm.get('login')?.touched)" class="errorMessage">Error Message.</p>
        <label>password</label>
        <input name="password" type="password" formControlName="password"/>
        <p *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="errorMessage">Error Message.</p>
        <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</body>
